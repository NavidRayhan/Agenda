
{% extends 'Calendar/base.html' %}

{% block content %}
<head>
        <link rel="stylesheet" type="text/css" href="../../static/Calendar/css/Calendar.css">
</head>
<form method="post" action="">
                {% csrf_token %}
                <br>
                Add Google Calendar Integration?
                <select name="yes_no">
                    <option>Yes</option>
                    <option>No</option>
                </select>
    <button style="padding: 3px; font-size: 10px" type="submit" value="Submit" class="btn btn-primary">Submit</button>  
</form>

<i onclick="window.location = '{{prev_month}}'" class="fas fa-arrow-circle-left"></i>
<i onclick="window.location = '{{next_month}}'" class="fas fa-arrow-circle-right"></i>
{{ calendar }}
{% endblock %}
